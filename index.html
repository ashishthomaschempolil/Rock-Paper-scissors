<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper & Scissors!</title>
</head> 
<body>
    <script src="./app.js" defer></script> 
    <!-- We use defer here so that webpage is fully loaded before the js script is fully run -->
    <div class="header">
        <h1>Rock 🪨</h1>
        <h1>Paper 📃</h1>
        <h1>Scissors ✂️</h1>
    </div>
    <div class="content">
        <div class="play-area">
            
            <div class="result">
                <h1>First to get 5 points wins!</h1>
                <h2>Result</h2>
                <h3 id="result">Play a round</h3>
            </div>
            <div class="choices">
                <div class="player">
                    <h2>🤩</h2>
                    <h3 id="player-choice">?</h3>
                    <h4 id="player-score">0</h4>
                </div>
                <div class="computer">
                    <h2>🤖</h2>
                    <h3 id="computer-choice">?</h3>
                    <h4 id="computer-score">0</h4>
                </div>
            </div>
            
        </div>
        <div class="weapon">
            <!-- <h2>Choose your weapon</h2> -->
            <div class="buttons">
                <button class="items" id="rock">🪨</button>
                <button class="items" id="paper">📃</button>
                <button class="items" id="scissor">✂️</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <!-- Add a name as well as a github link -->
        <h4> Made by <a href="https://github.com/ashishthomaschempolil" target="_blank">Ashish</a></h4>
    </div>
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <h3 id="winner"></h3>
        <button id="play-again">Play Again</button>
    </div>
    
</body>
</html>
