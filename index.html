<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper & Scissors!</title>
</head> 
<body>
    <!-- <script src="app.js"></script> -->
    <div class="header">
        <h1>Rock 🪨</h1>
        <h1>Paper 📃</h1>
        <h1>Scissors ✂️</h1>
    </div>
    <div class="content">
        <div class="play-area">
            <div class="title">
                <h2>Round</h2>
                <h3 id="n-round">1 of 5</h3>
            </div>
            <div class="choices">
                <div class="player">
                    <h2>Player</h2>
                    <h3 id="player-choice">🪨</h3>
                </div>
                <div class="computer">
                    <h2>Computer</h2>
                    <h3 id="computer-choice">🪨</h3>
                </div>
            </div>
            <div class="result">
                <h2>Result</h2>
                <h3 id="result">Draw</h3>
            </div>
        </div>
        <div class="score">
            <h2>Score</h2>
            <p id="player-score">0</p>
            <p>:</p>
            <p id="computer-score">0</p>
        </div>
        <h2>Choose your weapon</h2>
        <button class="items" id="rock">🪨</button>
        <button class="items" id="paper">📃</button>
        <button class="items" id="scissors">✂️</button>   
    </div>
    
</body>
</html>
